<!-- Standard login page for existing users -->
<!DOCTYPE html>
<!-- Contains metadata for the page -->
<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="login_style.css">
</head>

<!-- Contains the contents of the page -->
<body>
    <div id="signin_float_box" class="flex_container">
        <div id="non_img_content" class="flex_item">
            <h1>Sign in</h1>
            <form id="signin_form">
                <label for="usr_box">Username/Email:</label><br>
                <input name="usr_box" id="usr_box" type="text"><br>
                <label for="pass_box">Password:</label><br>
                <input name="pass_box" id="pass_box" type="password"><br>
                <button id="sub_butt">Submit</button>
                <button id="signup_butt">Sign Up</button>
            </form>
        </div>
        <img class="flex_item" src="login_assets/KES_logo_transparent.png" alt="The KES logo" style="width: 100px; height: 100px;">
    </div>
</body>
</html>
